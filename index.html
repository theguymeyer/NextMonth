<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b5cff"/>
  <title>NextMonth â€” Freelance Cashflow</title>
  <link rel="icon" href="icons/icon-128.png">
  <link rel="apple-touch-icon" href="icons/icon-128.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="appbar">
    <h1>NextMonth</h1>
    <button id="installBtn" class="btn ghost" hidden>Add to Home Screen</button>
  </header>

  <main id="app">
    <section class="card" v-if="!session">
      <h2>Login / Signup</h2>
      <input v-model="authEmail" placeholder="Email">
      <input v-model="authPassword" placeholder="Password" type="password">
      <div class="row">
        <button class="btn" @click="signIn">Sign in</button>
        <button class="btn ghost" @click="signUp">Sign up</button>
      </div>
    </section>

    <section v-else class="card">
      <h2>Welcome</h2>
      <p>{{ session.user.email }}</p>
      <button class="btn ghost" @click="signOut">Sign out</button>
    </section>
  </main>

  <!-- Vite injects scripts -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
